name: Build
on:
  push:
    branches:
      - main # or the name of your main branch
      - ci_sonar
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with:
         fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
     - name: Set up JDK 12.0.2
       uses: actions/setup-java@v1
       with:
        java-version: 12.0.2
     - name: Cache SonarQube packages
       uses: actions/cache@v1
       with:
         path: ~/.sonar/cache
         key: ${{ runner.os }}-sonar
         restore-keys: ${{ runner.os }}-sonar
     - name: Cache Maven packages
       uses: actions/cache@v1
       with:
         path: ~/.m2
         key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
         restore-keys: ${{ runner.os }}-m2
     - name: Build and analyze
       env:
         GITHUB_TOKEN: ${{ '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' }}  # Needed to get PR information, if any
         SONAR_TOKEN: ${{ 'squ_d5868a9dcd15dbdf8662bfdf5a65708730c535cd' }}
         SONAR_HOST_URL: ${{ 'http://localhost:9000' }}
       run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=my-project